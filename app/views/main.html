<h1>Game Development Reads</h2>
<input type="text" id="filter" name="filter" ng-model="query" placeholder="Search for a book"/>
<div ng-repeat="book in books | filter:query:strict">
    <li>
      {{book.volumeInfo.title}}
      <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}">
    </li>
</div>
